<!DOCTYPE html>
 <html>
 <head>
 <style>
 html,body{
   width: 100%;
   height: 100%;
 }
 /*circle { fill: orange; stroke: #333; }
 path { fill: none; stroke: #ccc; }*/
 </style>
 </head>
 <body>

 <script src="./d3.v3.min.js"></script>

 <script>
 var circles =[
   {r:50,cx:200,cy:200,fill:'#375A7F',stroke:'#cccccc'},
   {r:20,cx:160,cy:100,fill:'#375A7F',stroke:'#cccccc'},
   {r:20,cx:100,cy:200,fill:'#375A7F',stroke:'#cccccc'},
   {r:30,cx:350,cy:200,fill:'#375A7F',stroke:'#cccccc'},
   {r:40,cx:250,cy:310,fill:'#375A7F',stroke:'#cccccc'}
 ];

 var svg = d3.select('body').append('svg').attr('width','400px').attr('height','400px')

 svg.selectAll('circle').data(circles).enter().append('circle')
  .attr('cx', function(d){ return d.cx })
  .attr('cy', function(d){ return d.cy })
  .attr('r', function(d){ return d.r })
  .attr('fill', function(d){ return d.fill})
  .attr('stroke', function(d){ return d.stroke })
 // .append('text').attr({fill:"green", 'font-family':"arial" ,'font-size':"16"}).text('DA');

 svg.selectAll('circle').data(circles).enter().attr({x1:200,y1:'175',x2:'200',y2:'150',stroke:'#cccccc'})
 .transition().duration(4000).ease('bounce').attr({x1:200,y1:'50'});

 // svg.append('circle').attr({r: 10, cx: 100, cy: 100})
 // .transition().duration(4000).ease('bounce').attr('cx', 300);
 //


 </script>
 </body>
</html>
